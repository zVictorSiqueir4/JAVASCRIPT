<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO</title>
</head>
<body>
    <h1>DE ONDE VOCÊ É?</h1>
    Digite seu país: <input type="text" name="paistxt" id="paistxt">
    <input type="button" value="Enter" onclick="consultar()">
    <div id="res">

    </div>

    <script>
        function consultar(){
            var pais = window.document.getElementById('paistxt')
            var res = window.document.getElementById('res')

            if(pais == 'Brasil'){
                res.innerHTML = `Você é Brasileiro!`
            }else{
                res.innerHTML = `Você é Estrangeiro!`
            }
        }
    </script>
</body>
</html>
