<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
</head>
<body>
    <h1>IDADE</h1>
    <p>Diga-me sua idade: <input type="number" name="txtidade" id="txtidade"></p>
    <input type="button" value="Checar" onclick="checar()">
    <div id="res">

    </div>

    <script>
        function checar(){
            var idade = window.document.getElementById('txtidade')
            var res = window.document.getElementById('res')

            res.innerHTML = `Você tem ${idade} anos.`

            if(idade < 16){
                res.innerHTML = 'Não vota'
            }else if(idade >= 16 && idade < 18 || idade > 65){
                innerHTML = 'Voto opcional'
            }else{
                res.innerHTML = 'Voto obrigatório'
            }
        }
    </script>
</body>
</html>
